    <div class="container">
        {% include 'messages.html'%}
        <form action="{{ url_for ('update_user')}}" method="post">
            <h4> Update user details </h4>
            <div class="form-group">
                <label for="name"> Full Name </label>
                <input type="text" disabled name="name" id="" class="form-control" value="{{ user['fullname']}}">
            </div>
            <div class="form-group">
                <label for="name"> Email </label>
                <input type="text" disabled name="email" id="" class="form-control" value="{{ user['fullname']}}">
            </div>
            <div class="form-group">
                <label for="name"> Role </label>
                <input type="text" disabled name="role" id="" class="form-control" value="{{ user['fullname']}}">
            </div>
            <div class="form-group">
                <label for="name"> Password </label>
                <input type="password"  name="password" id="" class="form-control" value="{{ user['fullname']}}">
            </div>
            <br>
            <div class="form-group">
                <button type="submit" name="submit" class="btn btn-primary" > Update</button>
            </div>
        </form>
    </div>
