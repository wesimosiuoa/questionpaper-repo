<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- Student's Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('student_panel')}}">
            <i class="fas fa-user-graduate"></i> Student Dashboard
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto"> <!-- ms-auto aligns items to the right -->
                <!-- Access and Download Question Papers -->
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for ('get_question_papers') }}">
                        <i class="fas fa-file-download"></i> Download Question Papers
                    </a>
                </li>
                <!-- Submit Answers for Grading -->
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for ('submission')}}">
                        <i class="fas fa-upload"></i> Submit Answers
                    </a>
                </li>
                <!-- View Grades and Feedback -->
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-clipboard-check"></i> View Grades and Feedback
                    </a>
                </li>
                <!-- Discussion Forum -->
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-comments"></i> Discussion Forum
                    </a>
                </li>
            </ul>

            <!-- User Information Dropdown -->
            <ul class="navbar-nav ms-3">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle"></i> {{ session['fullname'] }} <!-- Display logged-in student's name -->
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="#profile"><i class="fas fa-user"></i> Profile</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
  </nav>

  <!-- JavaScript (Bootstrap JS and dependencies) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
