{%
        include 'admin-header.html'
    %}
        <div class="container">
            {% include 'messages.html'%}
            <h2> Users </h2>
            <div class="row">
                <div class="col-md-8">
                    <h4> List of users </h4>
                    
                    <table class="table"> 
                        <thead>
                            <th scope="col"> #</th>
                            <th scope="col"> Fullname </th>
                            <th scope="col"> Email</th>
                            <th scope="col"> Role ID</th>
                            <th scope="col"> Role  </th>
                            <th scope="col"> Del  </th>
                            <!-- <th scope="col"> Update  </th> -->
                        </thead>
                        <tbody>
                            {% for user in users %}
                                <tr>
                                    <td> {{ user.user_id }}</td>
                                    <td> {{ user.fullname }}</td>
                                    <td> {{ user.email }}</td>
                                    <td> {{ user.role_id }}</td>
                                    <td> {{ user.role_name }}</td>
                                    <td> <a href="{{url_for('delete_user', user_id=user.user_id)}} " class="btn btn-danger"> <i class="fas fa-trash-alt"></i> </a></td>
                                    <!-- <td> <a href="{{url_for('get_user', user_id=user.user_id)}}" class="btn btn-warning"> <i class="fas fa-edit"></i> </a></td> -->
                                </tr>
                            {% endfor%}
                        </tbody>
                    </table>
                    
                </div>
                <div class="col-md-4">
                    <h4> Add new user </h4>
                    <form action="/add_user" method="POST">
                        <div class="form-group">
                            <label for="fullname"> Full Name </label>
                            <input type="text" name="fullname" class="form-control" id="" placeholder="Full Name">
                        </div>
                        <div class="form-group">
                            <label for="email"> Email </label>
                            <input type="text" name="email" class="form-control" id="" placeholder=" Email ">
                        </div>
                        <div class="form-group">
                            <label for="fullname"> Role  </label>
                            <!-- <input type="text" name="fullname" class="form-control" id="" placeholder="Full Name"> -->
                             <select name="role" id="" class="form-control" placeholder="select role"> 

                                <option value=""> role </option>
                                <option value="3"> Admin </option>
                                <option value="2"> Teacher </option>
                             </select>
                        </div>
                        <div class="form-group">
                            <label for="password"> Password </label>
                            <input type="text" name="password" class="form-control" id="" placeholder=" Password ">
                        </div>
                        <br>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary"> Add  </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br>
    {%
            include 'footer.html'
        %}
